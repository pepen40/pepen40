    <div id="timer"></div>
    <body>
    <script>
      // Задаем дату, до которой нужно отсчитывать время
      var countDownDate = new Date("January 1, 2024 00:00:00").getTime();

      // Обновляем таймер каждую секунду
      var x = setInterval(function() {

        // Получаем текущую дату и время
        var now = new Date().getTime();

        // Вычисляем время, оставшееся до countDownDate
        var distance = countDownDate - now;

        // Вычисляем количество дней, часов, минут и секунд
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Отображаем время в элементе с id "timer"
        document.getElementById("timer").innerHTML = days + " дней " + hours + " часов "
        + minutes + " минут " + seconds + " секунд ";

        // Если время истекло, выводим сообщение
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "Время истекло";
        }
      }, 1000);
    </script>
